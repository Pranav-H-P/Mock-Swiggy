<section class="mt-10 mb-20 min-h-[90vh] flex flex-col items-center gap-10">

    

    <input (input)="onType($event)" placeholder="Search for food and restaurants near you" type="text" class="border-2 border-swiggyText-rounded-md p-2 w-[50%]">

    <p class="font-bold text-2xl mr-auto ml-[25%]">Food Items</p>

    <div class="flex flex-wrap justify-center items-center gap-4 p-2">

        @for (item of foodData; track i; let i = $index) {
            <div class="w-36 h-36">
                <app-food-item-card [foodImg]="foodData[i].img" [foodName]="foodData[i].name" ></app-food-item-card>
            </div>
        }@empty {
            <p class="text-swiggyTextLight">No results...</p>
        }

    </div>

    <p class="font-bold text-2xl mr-auto ml-[25%]">Restaurants</p>

    <div class="flex flex-wrap justify-center items-center gap-4 p-2">
    
        @for (item of restaurantData; track $index) {

            <app-restaurant-card  [restName]="item.restaurantName" [restImg]="item.img" [restItems]="item.foodList.join(', ')" ></app-restaurant-card>
        }@empty {
            <p class="text-swiggyTextLight">No results...</p>
        }
    
    
    </div>

</section>
